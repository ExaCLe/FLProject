program: main.py
method: bayes
metric:
  name: aggregated/eval_accuracy
  goal: maximize
parameters:
  lora_r:
    distribution: int_uniform
    min: 4
    max: 32
  lora_alpha:
    distribution: int_uniform
    min: 16
    max: 64
  lora_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  learning_rate:
    distribution: log_uniform
    min: 1e-6
    max: 1e-2
  batch_size:
    values: [8, 16, 32, 64]
  model_name:
    value: "distilbert"
  mode:
    value: "federated"
  num_rounds:
    value: 20
  num_supernodes:
    value: 5
  experiment_name:
    value: "auto" # Will be overwritten by init_sweep.py
  language_set:
    value: "limited"
  sa_intervall:
    values: [0.2, 0.33, 0.5]
  sa_epochs:
    values: [3, 5, 10]
  sa_samples:
    values: [100, 200, 400]
