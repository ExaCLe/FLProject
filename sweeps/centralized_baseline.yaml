program: main.py
method: bayes
metric:
  name: validation/accuracy
  goal: maximize
parameters:
  batch_size:
    values: [8, 16, 32, 64]
  model_name:
    values: ["gpt2", "distilbert", "t5-small", "distilroberta", "all-minilm"]
  mode:
    value: "centralized"
  num_rounds:
    value: 15
  lora_r:
    value: 8
  lora_alpha:
    value: 32
  lora_dropout:
    value: 0.1
  experiment_name:
    value: "auto" # Will be overwritten by init_sweep.py
