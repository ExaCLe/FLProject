program: main.py
method: bayes
metric:
  name: validation/accuracy
  goal: maximize
parameters:
  lora_r:
    distribution: int_uniform
    min: 4
    max: 32
  lora_alpha:
    distribution: int_uniform
    min: 16
    max: 64
  lora_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  batch_size:
    values: [8, 16, 32]
  model_name:
    value: "gpt2"
  mode:
    value: "federated"
  num_rounds:
    value: 5
  num_supernodes:
    value: 5
  experiment_name:
    value: "auto" # Will be overwritten by init_sweep.py
